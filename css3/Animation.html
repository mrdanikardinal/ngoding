<!DOCTYPE html>
<html lang="id" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animation</title>
    <style media="screen">
    .kotak{
      width: 200px;
      height: 200px;
      background-color: salmon;
      animation:animasiKotak 2s ease infinite alternate forwards;
    }
    .kotak:hover {
    }
    @keyframes animasiKotak {
      0% {
        width: 200px;
      }
      50% {
        width: 500px;
        height: 200px;
      }
      100%{
        width:500px;
        height: 500px;
      }

    }

    </style>
  </head>
  <body>
    <h1>Animation</h1>
    <div class="kotak">

    </div>

  </body>
</html>
