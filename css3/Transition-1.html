<!DOCTYPE html>
<html lang="id" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transition-1</title>
    <style media="screen">
    body {
      margin: 0;
      padding: 0;
    }
    .kotak {
      width: 100px;
      height: 100px;
      background-color: salmon;
      transition:all 2s;
    }
    .container{
      width: 900px;
      margin: 10px auto;
      border: 5px solid red;

    }
    .container:hover .kotak{
      transform: rotate(180deg);
      margin-left: 800px;
      background-color: blue;
    }
    </style>
  </head>
  <body>
    <h1>Lahihan Transition-1</h1>
    <div class="container">
      <div class="kotak">
    </div>
    </div>

  </body>
</html>
