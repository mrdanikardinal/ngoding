<!DOCTYPE html>
<html lang="id" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vendor Prefix</title>
    <style media="screen">
    .center {
      text-align: center;
    }
    img {
      -webkit-filter: grayscale(100%);
      -o-filter: grayscale(100%);
      filter: grayscale(100%);


    }
    div{
        /*
        situs website yang dapat dipakai untuk cek Vendor Prefix
        ==http://shouldiprefix.com/
        ==https://caniuse.com/
         Vendor Prefix
          1.-webkit-
          2.-moz-
          3.-ms-
          4.-o-
         */
    }
    </style>
  </head>
  <body>
    <div class="center">
      <img src="assets/img/icon.png" alt="danikardinal">
    </div>
    <div class="">
      <ul>
        <li>-webkit-</li>
        <li>-moz-</li>
        <li>-ms-</li>
        <li>-o-</li>
      </ul>

    </div>


  </body>
</html>
