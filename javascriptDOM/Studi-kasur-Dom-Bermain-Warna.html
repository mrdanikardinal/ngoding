<!DOCTYPE html>
<html lang="en">
<head>
    <title>Studi-kasur-Dom-Bermain-Warna</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            text-align: center;
        }
        .biru-muda {
            background-color: lightblue;
        }
        .kotak {
            width: 25px;
            height: 25px;
            margin: 10px auto;
        }
        .hijau{
            background-color: green;

        }
        .merah {
            background-color: red;
        }
        .biru {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Bermain dengan warna</h1>
    <button type="button" id="tUbahWarna">Ubah warna body</button>

    <br><br>
    <div class="kotak merah"></div>
    <input type="range" name="sMerah" min="0" max="255">
    <div class="kotak hijau"></div>
    <input type="range" name="sHijau" min="0" max="255">
    <div class="kotak biru"></div>
    <input type="range" name="sBiru" min="0" max="255">




<script src="filejavascript/script-Studi-kasur-Dom-Bermain-Warna.js"></script>
</body>
</html>
